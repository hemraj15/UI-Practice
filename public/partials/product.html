<div class="container" style='margin-top:100px;'>
  
  
  <h3>{{cpCtl.pageTitle}}</h3>
  <hr>
  
  
  <div class="row text-center">
    
    <div class="col-sm-3 custom-item" ng-repeat="product in cpCtl.products">
      <p>{{product.title}}</p>
      <img ng-src="{{product.imgUrl}}" class="thumbnail" style="width:100%" alt="Image">
      <div class='btn-area'>
        <a href="../contact.html" class="btn btn-default"><i class="fa fa-eye"></i> Buy Now</a>
      </div>
    </div> 
  
  </div>

</div>
